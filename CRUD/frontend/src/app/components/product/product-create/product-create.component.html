<mat-card>
    <mat-card-title>
        Novo Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="product.name" name='name'>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição"
            [(ngModel)]="product.description" name='description'>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)"
            [(ngModel)]="product.price" name='price'>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Fabricante"
            [(ngModel)]="product.manufacturer" name='manufacturer'>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Estoque"
            [(ngModel)]="product.stock" name='stock'>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data da Compra"
            [(ngModel)]="product.aquisition_date" name='aquisition_date'>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="createProduct()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()" color="primary">
    Cancelar
</button>
