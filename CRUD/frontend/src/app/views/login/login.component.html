
<div fxLayoutAlign="center center "fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Página de acesso</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
          
            <mat-form-field >
              <mat-label>Login</mat-label>
              <input matInput placeholder="Usuário" [(ngModel)]="usuario.nome" name='usuario'>
            </mat-form-field>
          
            <mat-form-field >
                <mat-label>Senha</mat-label>
                <input type="password" matInput placeholder="Senha" [(ngModel)]="usuario.senha" name='senha'>
            </mat-form-field>

              <button mat-raised-button type="submit" name="action"
              (click)="fazerLogin()">Login</button>
          </form>
    </mat-card>
</div>
